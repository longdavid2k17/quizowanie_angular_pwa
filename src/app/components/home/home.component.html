<div class="home-background">
  <div class="search" style="text-align: center; width: 100%">
    <form class="form-inline">
      <mat-form-field >
        <input type="text" #txtVal matInput placeholder="Szukaj quizu" (keydown.enter)="getValue(txtVal.value)">
      </mat-form-field>
    </form>
  </div>
  <div class="container">
    <div class="card-wrapper">
      <div class="row align-items-start">
        <div class="row">
          <mat-card class="example-card" *ngFor="let quiz of quizes" style="display: inline-block; float: left; margin: 10px; width: 400px">
            <div>
              <mat-card-header>
                <mat-card-title>{{quiz.name}}</mat-card-title>
                <mat-card-subtitle>
                  {{quiz?.category ? quiz.category.name : "Brak zdefiniowanej kategorii"}}
                </mat-card-subtitle>
              </mat-card-header>
              <mat-card-content>
              <span>
                {{quiz.description}}
              </span>
              </mat-card-content>
              <div style="text-align: center;margin: 20px">
                <mat-card-footer>
                  <mat-card-actions>
                    <button mat-raised-button mat-button color="primary" (click)="openQuiz(quiz.id)">Quizuj <mat-icon>play_arrow</mat-icon></button>
                    <button mat-raised-button mat-button color="warn" (click)="editQuis(quiz.id)">Edytuj <mat-icon>edit</mat-icon></button>
                  </mat-card-actions>
                </mat-card-footer>
              </div>


            </div>
          </mat-card>
        </div>
      </div>
    </div>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="10" [length]="totalElements" (page)="nextPage($event)"> </mat-paginator>
  </div>


</div>
